<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <section class="main-form">
      <img
        src="./public/assets/images/illustration-sign-up-mobile.svg"
        alt="Signup Mobile Image"
        class="img-mobile"
      />

      <div class="main-form__left">
        <div class="heading">
          <h1 class="title">Stay updated!</h1>

          <p class="sub-title">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </div>

        <ul class="lists-benefit">
          <li class="list">Product discovery and building what matters</li>
          <li class="list">Measuring to ensure updates are a success</li>
          <li class="list">And much more!</li>
        </ul>

        <form class="input-email">
          <label for="emailInput"> Email address </label>
          <input
            type="email"
            id="emailInput"
            placeholder="email@company.com"
            required
          />

          <button type="submit" class="button">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>

      <img
        class="img-desktop"
        src="./public/assets/images/illustration-sign-up-desktop.svg"
        alt="Form Illustration"
      />
    </section>
  </body>
</html>
